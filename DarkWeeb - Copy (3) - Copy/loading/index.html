<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            overflow: hidden;
        }

        .loading-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        .loading-text {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: lighter;
            letter-spacing: 3px;
            opacity: 0;
            animation: textFade 3s ease-in-out infinite;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            opacity: 0;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.85); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes textFade {
            0%, 20%, 80%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="glow"></div>
        <div class="image-container">
            <img src="loading1.png" alt="Loading Image">
        </div>
        <div class="loading-text">LOADING</div>
    </div>
</body>
</html>
